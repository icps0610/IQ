<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全台灣聰明排行前100名</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1>全台灣聰明排行前100名</h1>
    <table>
        <thead>
            <tr>
                <th>名次</th>
                <th>名字</th>
                <th>大頭照</th>
                <th>IQ</th>
            </tr>
        </thead>
        <tbody id="ranking-table">
            <!-- 動態生成內容 -->
        </tbody>
    </table>

    <script>
        // 名字清單
        const names = ["黃文杰", "鄭建志", "吳志偉", "邱曉萍", "陳宗翰", "莊家豪", "江正豪", "李嘉欣", "羅欣怡", "鄭靜香", "謝宗翰", "蕭佳玲", "鄭偉杰", "黃俊豪", "何宗翰", "郭宇翔", "呂信潔", "吳宏偉", "羅文杰", "蘇志明", "江俊豪", "江大雄", "何小美", "高嘉欣", "羅正豪", "周怡君", "邱偉杰", "楊志明", "楊庭瑋", "羅宗翰", "曾宗翰", "鄭曉萍", "劉佳玲", "江思婷", "葉小美", "潘冠宇", "曾正豪", "許信宏", "呂欣怡", "許思婷", "賴大雄", "鄭佩玲", "江靜香", "謝家豪", "吳欣怡", "黃曉琳", "蘇信潔", "蔡曉萍", "莊怡君", "鄭大雄", "羅美惠", "黃美惠", "李俊豪", "羅嘉欣", "何宇翔", "羅曉萍", "蘇宇翔", "何思婷", "許美惠", "呂曉雯", "王嘉文", "洪宇翔", "羅思婷", "黃大雄", "賴嘉欣", "何宏偉", "陳曉萍", "陳曉萍", "潘思婷", "高曉琳", "葉佳玲", "蘇建志", "周曉雯", "李庭瑋", "李宇翔", "廖宇翔", "郭思婷", "廖思婷", "莊美惠", "林佩玲", "何嘉欣", "曾嘉文", "吳曉萍", "李信潔", "呂建志", "謝小美", "鄭佩玲", "鄭宇翔", "林小美", "林嘉欣", "羅志偉", "周建志", "呂宗翰", "楊建志", "廖曉琳", "葉小美", "羅庭瑋", "蔡美惠", "何嘉欣", "潘曉琳"];

        const getRandomName = () => names[Math.floor(Math.random() * names.length)];
        const getRandomImage = () => {
            const randomGender = Math.random() < 0.5 ? "male" : "female";
            const uniqueParam = new Date().getTime() + Math.random();
            return `https://xsgames.co/randomusers/avatar.php?g=${randomGender}&unique=${uniqueParam}`;
        };
        const getRandomIQ = () => Math.floor(Math.random() * 50) + 100; // IQ 在 100~149 之間

        // 生成 99 筆隨機資料
        const data = [];
        for (let i = 0; i < 99; i++) {
            data.push({
                name: getRandomName(),
                photo: getRandomImage(),
                iq: getRandomIQ(),
            });
        }

        // 加入指定姓名，並隨機產生 IQ 和照片
        data.push({
            name: "張聿昕",
            photo: "s.png",
            iq: 150,
        });

        // 按 IQ 降序排列
        data.sort((a, b) => b.iq - a.iq);

        // 生成表格內容
        const rankingTable = document.getElementById("ranking-table");
        data.forEach((item, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${item.name}</td>
                <td><img src="${item.photo}" alt="照片"></td>
                <td>${item.iq}</td>
            `;
            rankingTable.appendChild(row);
        });
    </script>
</body>

</html>
